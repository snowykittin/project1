<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="ordering">
        <div class="form">
            <h1>Order a Luxury Car</h1>
            <form>
                <label for="orderName">Owner Name:</label>
                <input type="text" id="orderName">
                <label for="orderDate">Date of Order:</label>
                <input type="date" id="orderDate">
                <label for="orderTypes">Type of Car:</label>
                <select id="orderTypes">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
                <label for="orderDetails">Wanted Features:</label>
                <textarea id="orderDetails"></textarea>
                <input type="submit" id="turnIn">
            </form>
        </div>

        <div id="output">
            <h1>Current Orders:</h1>
            <div id="orders">

            </div>
            <button id="removeOrder">Remove Last Order</button>
        </div>
    </div>

    <div id="resultsGraph">
        <h1>Results Summary:</h1>
        <div class="graph">
            <div class="graphItem">
                <p>Volvo: <span id="countOne">0</span></p>
                <div id="optionOne"></div>
            </div>
            <div class="graphItem">
                <p>Saab: <span id="countTwo">0</span></p>
                <div id="optionTwo"></div>
            </div>
            <div class="graphItem">
                <p>Opel: <span id="countThree">0</span></p>
                <div id="optionThree"></div>
            </div>
            <div class="graphItem">
                <p>Audi: <span id="countFour">0</span></p>
                <div id="optionFour"></div>
            </div>
        </div>
    </div>

    <script src="app/app.js"></script>
</body>

</html>
